<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/unitconverter.css">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <br>
    <label for="types">Choose a type of conversion:</label>
    <select name="types" id="types">
        <option value="distance">Distance</option>
        <option value="area">Area</option>
        <option value="mass">Mass</option>
        <option value="time">Time</option>
        <option value="speed">Speed</option>
    </select>

    <div class="converter">
        <div class="from">
            <label for="from">From:</label>
            <select name="from" id="from"></select>
            <br>
            <input id="fromValue" type="number" min=0 placeholder="1" autofocus></input>
        </div>
        <div class="to">
            <label for="to">To:</label>
            <select name="to" id="to"></select>
            <br>
            <input id="toValue" type="number" disabled></input>
        </div>
    </div>
    
    
    <button id="convert">Convert</button>
    <p>*Conversion rounded to nearest 100 thousandth*</p>
    <script src="/scripts/unitconverter.js"></script>
</body>
</html>
