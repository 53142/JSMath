<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Symbol Copier</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unicodecopier.css">
</head>
<body>
    <p id="unicodeOutput">Enter a Unicode code point to display here. For example: 42</p>
    <textarea id="unicodeInput" placeholder="Enter code here" spellcheck="false" autofocus></textarea>
    <br>
    <button id="copyButton">Copy to Clipboard</button>
    <p>Helpful <a href="https://en.wikipedia.org/wiki/List_of_Unicode_characters" rel="noopener" target="_blank" >Guide</a></p>
    <button id="backButton">Back</button>
    <script src="scripts/unicodecopier.js"></script>
</body>
</html>
