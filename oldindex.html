<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Math Website</h1>
    <p>Enter a math expression in the textbox above</p>
    <input title="mathinput" placeholder="1+1"></input>
    <p>Answer: </p>
    <p id="answer"></p>

    <script>
        const regex = /^[0-9]+([+,-,*,\/]+[0-9]+)+$/gm;
        
        let input = document.querySelector('input');
        let answer = document.querySelector('#answer');

        input.addEventListener('input', function() {
            let value = input.value;
            
            // If textbox contains number followed by math operation (+,-,*,/) followed by number
            if (input.value.match(regex)){
                // @TODO
                // Eventually rewrite to identify all the operators and numbers manually so don't have to rely on eval
                answer.innerHTML = eval(value);
            }
            else {
                answer.innerHTML = 'Invalid input';
            }
        });
    </script>

    <style>
        input {
            text-align: center;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        #answer {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</body>
</html>
