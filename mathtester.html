<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tester</title>
</head>
<body>
    <p>This is a short program that tests you on various math facts</p>
    <p id="scorelabel">Score:</p>
    <p id="score">0</p>
    <p id="timerlabel">Time:</p>
    <p id="timer"></p>
    <div id="quiz">
        <div id="question">
            <p id="questiontext"></p>
        </div>
        <div id="input">
            <input title="mathinput" id="inputbox" placeholder="1+1"></input>
        </div>
    </div>
    <script src="mathtester.js"></script>
</body>
</html>
