<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Math Tester</title>
</head>
<body>
    <p>This is a short program that tests you on various math facts</p>
    <hr>
    <select title="difficultyselector" id="difficultyselector">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="hard">Extremely Hard</option>
        <option value="hard">Insane</option>
        <option value="hard">Super Insane</option>
    </select>

    <p id="scorelabel">Score:</p>
    <p id="score">0</p>
    <p id="timerlabel">Time:</p>
    <p id="timer"></p>
    <p id="highscorelabel">High Score:</p>
    <p id="highscore">0</p>
    <hr>
    <div id="quiz">
        <div id="question">
            <p id="questiontext"></p>
        </div>
        <div id="input">
            <input title="mathinput" id="inputbox" placeholder="Enter answer here" type="number" autofocus></input>
        </div>
        <button id="start">Start</button>
    </div>
    <script src="/scripts/mathtester.js"></script>
</body>
</html>
