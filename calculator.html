<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <p>Enter a math expression in the textbox above</p>
    <div id="input">
        <input title="mathinput" placeholder="1+1" autofocus></input>
        <button id="calculate">Calculate</button>
    </div>
    <div class="answer">
        <p id="answer"></p>
    </div>
    <br>
    <script src="/scripts/decimal.js"></script>
    <script async src="/scripts/calculator.js"></script>
</body>
</html>
