<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <p>Enter a math expression in the input box below</p>
    <div id="input">
        <input id="mathInput" title="Math Input Box" placeholder="1+1" autofocus></input>
        <button title="Calculate Button" id="calculate">Calculate</button>
    </div>
    <p id="answer"></p>
    <br>
    <div id="settingsButton">
        <img src="images/iconmonstr-gear-thin.svg" alt="Settings" title="Settings"></img>
    </div>
    <div id="settingsPage">
        <h1>Settings</h1>
        <div class="settingsOptions">
            <label for="Precision">Precision: </label>
            <input id="precisionSetting" title="Precision" placeholder="10" type="number" min=1 max=100000></input>
            <p id="description">Adjusts the precision of the calculations. Accepts values from 1 to 100000.</p>
        </div>
        <div class="settingsOptions">
            <label for="Dark Mode">Dark Mode: </label>
            <img id="darkModeSetting" src="images/darkmodeoff.svg" alt="Dark Mode" title="Dark Mode"></img>
        </div>
    </div>
    <script src="scripts/decimal.js"></script>
    <script async src="scripts/calculator.js"></script>
</body>
</html>
